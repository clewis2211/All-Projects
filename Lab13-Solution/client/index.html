<!DOCTYPE html>
<html>
    <head>

        <script src="scripts2.js"></script>
        <link rel="stylesheet" href="styles.css">

    <body>
        <div id="input-container">
            <form>

                Addr Lin2: <input type="text" id="addr2">
                <br>
                City: <input type="text" id="city">

                State: <input type="text" maxlength="2" id="state">

                ZIP: <input type="number" maxlength="5" id="zip">

                <input type="submit" value="SUBMIT!" onclick="postLoc()">
            </form>
        </div>
        <div id="loc-container"></div>
