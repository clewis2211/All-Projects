<h2>Create New User:</h2>
Email: <input type="email" ng-model="email">
First Name: <input type="text" ng-model="firstname">
Last Name: <input type="text" ng-model="lastname">
Password: <input type="password" ng-model="password">
<button ng-click="createUser()">Create User</button>
<hr>
<div ng-repeat="user in users">
    <h3>{{user.firstname}} {{user.lastname}}</h3>
    <h3>{{user.email}}</h3>
    <button ng-click="editUser(user.id)">Edit User</button>
    <button ng-click="deleteUser(user.id)">Delete User</button>
</div>
