<h1>Gimme Your Credit Card Info</h1>
Card Number: <input type="number" ng-model="cardNumber" maxlength="16" minlength="16">
CVC: <input type="number" ng-model="cvc" maxlength="3" minlength="3">
EXP MONTH: <input type="number" ng-model="expMonth" maxlength="2">
EXP YEAR: <input type="number" ng-model="expYear" maxlength="2">
<button ng-click="processPayment()">Give Away My Money</button>
