<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="input-container">
            <div id="rec-inputs">
                Width: <input type="number" id="r-width">
                Height: <input type="number" id="r-height">
                <button onclick="addRectangle()">Insert Rectangle</button>
            </div>
            <div id="square-inputs">
                Side: <input type="number" id="s-side">
                <button onclick="addSquare()">Insert Square</button>
            </div>
            <div id="cir-inputs">
                Radius: <input type="number" id="c-radius">
                <button onclick="addCircle()">Insert Circle</button>
            </div>
            <div id="tri-inputs">
                Height: <input type="number" id="t-height">
                <button onclick="addTriangle()">Insert Triangle</button>
            </div>
        </div>
        <div id="shape-container">
            <div id="shape-canvas"></div>
            <div id="shape-details">
                <h3 id="name">Name: </h3>
                <h3 id="width">Width: </h3>
                <h3 id="height">Height: </h3>
                <h3 id="radius">Radius: </h3>
                <h3 id="area">Area: </h3>
                <h3 id="perimeter">Perimeter: </h3>
            </div>
        </div>
    </body>
</html>
